
<!-- <div class="container my-lg-5"> -->
<div class="d-flex" fxLayout="row" fxLayoutAlign="center center" style="height: 80%;">
    <div class="card">
        <img src="/assets/disc.jpg" style="height: 370px;" >
    </div>
    <div class="card">
        <div class="card-header">
            <h3 style="color: indigo; font-size: 30px;">Sign In</h3>
        </div>
        <div class="card-body">
              <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" [(ngModel)]="email">
              </mat-form-field>
              
              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  
              </mat-form-field>
              <br>
                <button class="float-right" style="background-color: slateblue;"  mat-raised-button color="primary" (click)="SignIn()">Login</button>
              <br>

        </div>
        
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Don't have an account?<a routerLink="/signup">Sign Up</a>
            </div>
        </div>
    </div>

</div>
